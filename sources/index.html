<?xml version="1.0" encoding="UTF-8"?>
<head>
    <title>Херокцион</title>
    <meta content="initial-scale=1.0" name="viewport"/>
    <script src="jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="export.js" type="text/javascript"></script>
    <style>
        body {
            background-color: #FFFFFF;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: flex-start;
            font-familiy: -apple-system, BlinkMacSystemFont, "Segoe UI", "Liberation Sans", sans-serif;
        }
        a {
            color: #2a5885;
        }
        div.row {
            background-color: #EDEEF0;
            margin: 5px;
            padding: 5px;
            width: 150px;
            border: 1px solid #D0D0D0;
            text-align: center;
            font-weight: bold;
        }
        div.lot {
            background-color: #EEEEEE;
            font-weight: normal;
            text-align: left;
        }
    </style>
</head>
<body>
<script>
    for (let tmp_item in GData) {
        let tmp_data = GData[tmp_item]
        let tmp_div = $("<div class='row'><a href='" + tmp_item + "'>" + tmp_data[2] + "</a><br/>" + tmp_data[0] + "</div>");
        $(document.currentScript.parentElement).append(tmp_div);
        for (let tmp_key in tmp_data[1]) {
            let tmp_lot = tmp_data[1][tmp_key]
            let tmp_sub = $("<div class='lot'>" + tmp_lot[2] + " - " + tmp_lot[0] + " за " + tmp_lot[1] + "</div>");
            tmp_div.append(tmp_sub);
        }
    }
</script>
</body>
